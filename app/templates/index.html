<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Älykäs verkkokauppa - Recommendation System</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <form method="get" action="/" id="filterForm">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="filter" 
                    name="filter" 
                    value="true" 
                    {% if show_with_recommendations %}checked{% endif %}>
                <label class="form-check-label" for="filter">
                    Show only products with recommendations
                </label>
            </div>
        </form>
        <h1 class="mb-4">Products with Recommendations</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ product }}</h5>
                            <a href="{{ url_for('product_page', product=product) }}" class="btn btn-primary">More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Trigger form submission when the checkbox is clicked
            $('#filter').change(function() {
                $('#filterForm').submit();
            });
        });
    </script>
</body>
</html>
