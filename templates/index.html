<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>All Products</h1>
    <ul>
        <!-- Dynamically generated list of products -->
        {% for product in products %}
            <li><a href="/product/{{ product }}">{{ product }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
