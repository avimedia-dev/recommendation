<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product }} Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Älykäs verkkokauppa - Recommendation System</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{ product }}</h2>

                {% if recommendations %}
                    <h5 class="mt-4">What else you can buy with this product:</h5>
                    <ul>
                        {% for item in recommendations %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No recommendations available for this product.</p>
                {% endif %}

                <br>
                <a href="/" class="btn btn-primary">Back to Products</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
